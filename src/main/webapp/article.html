
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        article{
            border: 2px dotted black;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            width: 350px;
        }
    </style>
</head>
<body>
    <article>
        <div>Republic Day offers</div>
        <marquee bgcolor="yellow">
            <div>50% off on Electronics</div>
        </marquee>
       <marquee scrollamount="10">
            <div>Only for today</div>
        </marquee>
        <marquee direction="right">hurry up</marquee>
        <marquee behavior="alternate" direction="right" scrollamount="15">Allready 60% booked</marquee>
        <marquee loop="3" bgcolor="red">
            Term and condition apply
        </marquee>
    </article>
</body>
</html>
